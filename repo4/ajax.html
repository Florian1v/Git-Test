<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>bad</h4>
</body>
<script>
    //ajax 访问的地址：'/data/test.json'
    //get 请求
    const xhr = new XMLHttpRequest()
    xhr.open("GET","/data/test.json",false)//false 的意思是异步请求
    xhr.onreadystatechange = function() {
        //函数异步执行
        if(xhr.readyState === 4) {
            if (xhr.status ===  200) {
                alert(xhr.responseText)
            }
        }
    }
    xhr.send(null)
</script>
</html>
